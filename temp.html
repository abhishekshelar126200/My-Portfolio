<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .image-container {
            width: 300px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            animation: moveImage 5s infinite alternate;
            border:1px solid black;
        }
        @keyframes moveImage {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://via.placeholder.com/300" alt="Profile Image">
    <img src="svg/right.svg" alt="">
</div>

</body>
</html>
